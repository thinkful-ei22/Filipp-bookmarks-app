<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookmarks</title>
    <meta name="description" content="Bookmark App: A place to store your bookmarks!">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
</head>
<body>
    <div class="alert-placeholder js-alert-placeholder">
    </div>
    
    <div class="container">
        <h1>Bookmark List</h1>
        <form id="js-bookmark-list-form">
            <h3>Add a bookmark</h3>
            <label class="input-label" for="bookmark-list-entry">Bookmark Title</label>
            <input type="text" name="bookmark-list-entry" class="js-bookmark-list-entry" placeholder="Title of the bookmark" aria-label="Insert bookmark title here.">
            <label class="input-label" for="bookmark-link-entry">Bookmark Link</label>
            <input type="text" name="bookmark-link-entry" class="js-bookmark-link-entry" placeholder="Link of the bookmark" aria-label="Insert bookmark link here.">
            <textarea name="bookmark-list-desc" class="js-bookmark-list-desc" rows="5" cols="50" placeholder="Youre description of the website." aria-label="Insert bookmark description here."></textarea>
            <label class="rating-label" for="bookmark-rating-list" aria-label="Select bookmark rating">Rating</label>
            <select name="bookmark-rating-list" class="js-bookmark-raiting-list" aria-label="Select bookmark rating.">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button class="new-item-submit" type="submit">Add bookmark</button>
        </form>

        <div class="filter-placeholder js-filter-placeholder">
            <label class="filter-label" for="filter-list">Filter by rating:</label>
            <select name="filter-list" class="js-filter-list" aria-label="Select filter by rating here.">
                <option value="1">1 or higher</option>
                <option value="2">2 or higher</option>
                <option value="3">3 or higher</option>
                <option value="4">4 or higher</option>
                <option value="5">5 or higher</option>
            </select>
        </div>

        <ul class="bookmark-list js-bookmark-list">
        </ul>
    </div>
 
    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmark-list.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
