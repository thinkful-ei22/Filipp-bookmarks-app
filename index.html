<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookmarks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bookmark List</h1>
        <form id="js-bookmark-list-form">
            <label for="bookmark-list-entry">Add a bookmark</label>
            <input type="text" name="bookmark-list-entry" class="js-bookmark-list-entry" placeholder="Name of the movie">
            <button type="submit">Add bookmark</button>
        </form>
    </div>
 
    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmark-list.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
